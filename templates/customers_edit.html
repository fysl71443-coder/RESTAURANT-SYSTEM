{% extends 'base.html' %}
{% block title %}{{ _('Edit Customer / تعديل عميل') }}{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="section-header">
    <h3>{{ _('Edit Customer / تعديل عميل') }}</h3>
  </div>
  <div class="card"><div class="card-body">
    <form method="post" class="row g-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="col-md-6">
        <label class="form-label">{{ _('Name / الاسم') }}</label>
        <input name="name" class="form-control" required value="{{ c.name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">{{ _('Phone / الهاتف') }}</label>
        <input name="phone" class="form-control" value="{{ c.phone or '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Discount % / الخصم %') }}</label>
        <input name="discount_percent" type="number" step="0.01" value="{{ c.discount_percent or 0 }}" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">{{ _('Save / حفظ') }}</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('customers') }}">{{ _('Cancel / إلغاء') }}</a>
      </div>
    </form>
  </div></div>
</div>
{% endblock %}
