{% extends 'base.html' %}
{% block title %}{{ _('Edit Defaults / تعديل الافتراضات') }}{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>{{ _('Edit Salary Defaults for') }}: {{ emp.full_name }}</h3>
  <div class="card"><div class="card-body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">{{ _('Basic Salary / الراتب الأساسي') }}</label>
          <input type="number" step="0.01" class="form-control" name="base_salary" value="{{ (d.base_salary if d else 0) or 0 }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">{{ _('Allowances / البدلات') }}</label>
          <input type="number" step="0.01" class="form-control" name="allowances" value="{{ (d.allowances if d else 0) or 0 }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">{{ _('Deductions / الاستقطاعات') }}</label>
          <input type="number" step="0.01" class="form-control" name="deductions" value="{{ (d.deductions if d else 0) or 0 }}">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">{{ _('Save / حفظ') }}</button>
        <a class="btn btn-secondary" href="{{ url_for('employees') }}">{{ _('Back / رجوع') }}</a>
      </div>
    </form>
  </div></div>
</div>
{% endblock %}
