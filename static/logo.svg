    <line x1="142" y1="86" x2="222" y2="48"/>
  </g>

  <!-- Text -->
  <g font-family="" font-weight="700" text-anchor="middle">
    <text x="128" y="32" font-size="20" fill="#B71C1C">China Town</text>
    <text x="128" y="54" font-size="16" fill="#E65100">مطعم صيني</text>
